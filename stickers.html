<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('imagenes/galaxia.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .product {
      width: 48%;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(3px);
      transition: transform 0.12s ease;
    }

    .product:hover { transform: translateY(-4px); }

    .product img {
      width: 100%;
      border-radius: 6px;
      display: block;
      transition: transform 0.15s ease, filter 0.15s ease;
    }

    .producto-img {
      position: relative;
      z-index: 2;
    }

    .producto-sombra {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 0.15s ease;
      z-index: 1;
      pointer-events: none;
    }

    /* Animaci√≥n al pasar el cursor: mostrar sombra y escalar imagen */
    .product:hover .producto-sombra { opacity: 1; }
    .product:hover .producto-img { transform: scale(0.98); filter: brightness(0.92); }

    .btn {
      margin-top: 10px;
      display: inline-block;
      background: #25d366;
      color: white;
      padding: 10px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      z-index: 3;
      position: relative;
    }

    /* Responsivo para celular */
    @media (max-width: 600px) {
      .product { width: 100%; }
    }
  </style>
</head>
<body>

  <img src="imagenes/logo.png" alt="Logo" style="position:absolute; top:10px; right:10px; width:80px; border-radius:8px; z-index:10;">

  <h1 style="color:white; text-shadow:0 0 8px black;">Tienda Offline</h1>
  <p style="color:white; text-shadow:0 0 5px black;">Selecciona un producto: pasa el cursor para la animaci√≥n y haz clic para agregarlo al carrito.</p>

  <div class="product-grid">

    <div class="product" data-name="Collar azul">
      <img class="producto-img" src="imagenes/collar1.png" alt="Collar azul">
      <img class="producto-sombra" src="imagenes/collar1sombra.png" alt="Sombra">
      <h3 style="color:white; text-shadow:0 0 5px black;">Collar azul</h3>
      <p style="color:white; text-shadow:0 0 5px black;">Descripci√≥n breve.</p>
    </div>

    <div class="product" data-name="Sticker floral">
      <img class="producto-img" src="imagenes/producto1.png" alt="Sticker floral">
      <img class="producto-sombra" src="imagenes/producto1sombra.png" alt="Sombra">
      <h3 style="color:white; text-shadow:0 0 5px black;">Sticker floral</h3>
      <p style="color:white; text-shadow:0 0 5px black;">Descripci√≥n breve.</p>
    </div>

  </div>

  <!-- Bot√≥n flotante WhatsApp -->
  <button id="whatsappBtn" style="position:fixed; bottom:20px; right:20px; padding:14px 18px; background:#25d366; color:white; border:none; border-radius:50px; font-weight:bold; font-size:16px; cursor:pointer; z-index:20;">Enviar carrito</button>

  <script>
    // Al pasar el cursor se muestra la sombra (CSS). Aqu√≠ s√≥lo gestionamos el click para agregar al carrito.
    document.addEventListener('DOMContentLoaded', function() {
      const productos = document.querySelectorAll('.product');
      productos.forEach(p => {
        p.addEventListener('click', function() {
          const nombre = this.dataset.name || 'Producto';
          agregarAlCarrito(nombre);
        });
      });
    });

    let carrito = [];

    function agregarAlCarrito(nombre) {
      carrito.push(nombre);
      // Actualizamos visualmente con una notificaci√≥n corta sin bloquear la experiencia
      const toast = document.createElement('div');
      toast.textContent = nombre + ' agregado ‚úî';
      toast.style.position = 'fixed';
      toast.style.bottom = '90px';
      toast.style.right = '20px';
      toast.style.background = 'rgba(0,0,0,0.7)';
      toast.style.color = 'white';
      toast.style.padding = '8px 12px';
      toast.style.borderRadius = '8px';
      toast.style.zIndex = 30;
      document.body.appendChild(toast);
      setTimeout(() => { toast.remove(); }, 1400);
    }

    document.getElementById("whatsappBtn").addEventListener("click", function() {
      if (carrito.length === 0) {
        alert("El carrito est√° vac√≠o üôà");
        return;
      }

      let mensaje = "Hola, quiero este pedido:%0A%0A";
      carrito.forEach((item, index) => {
        mensaje += `- ${item}%0A`;
      });

      mensaje += `%0ATotal: ${carrito.length} productos`;

      window.open(`https://wa.me/573001112233?text=${mensaje}`);
    });
  </script>

</body>
</html>
