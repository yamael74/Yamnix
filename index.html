<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yamnix</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('imagenes/galaxia.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

      /* LOGO */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 500px;
      border-radius: 10px;
      z-index: 10;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 600px; /* espacio para que no choque con el logo */
    }


    .category-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 por pantalla */
      gap: 16px;
    }

    .category {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(3px);
      transition: transform 0.15s ease;
    }

    .category:hover {
      transform: translateY(-4px);
    }

    .category img {
      width: 100%;
      display: block;
      transition: transform 0.15s ease, filter 0.15s ease;
    }

    .category:hover img {
      transform: scale(0.97);
      filter: brightness(0.9);
    }

    .category-name {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: white;
      background: rgba(0,0,0,0.55);
      text-transform: capitalize;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .category-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .category-grid {
        grid-template-columns: 1fr;
      }
    }
   </style>
</head>

<body>

  <img src="imagenes/logo.png" alt="Logo" class="logo">

  <div class="category-grid">

    <a class="category" href="papeleria.html">
      <img src="imagenes/papeleria.png" alt="Papelería">
      <div class="category-name">Papelería</div>
    </a>

    <a class="category" href="joyeria.html">
      <img src="imagenes/joyeria.png" alt="Joyería">
      <div class="category-name">Joyería</div>
    </a>

    <a class="category" href="stickers.html">
      <img src="imagenes/stickers.png" alt="Stickers">
      <div class="category-name">Stickers</div>
    </a>

    <a class="category" href="pines.html">
      <img src="imagenes/pines.png" alt="Pines">
      <div class="category-name">Pines</div>
    </a>

  </div>

</body>
</html>
